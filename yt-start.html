<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>yt start</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <input class="user-search-input" type="text" placeholder="Search">
  
  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail-00" src="images/review_1/thumbnail-1.webp" alt="two guys sitting aside talking">
    </div>
    <div>
      <div class="channel-pic">
        <img class="profile-pic" src="images/review_1/channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee &#1003;</p>
        <p class="video-stats">3.4M views &#183; 6 months ago</p>
      </div>
    </div>
  </div>

  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail-00" src="images/review-2/thumbnail-2.webp" alt="tguy with headphone laughing like crazy">
    </div>
    <div>
      <div class="channel-pic">
        <img class="profile-pic" src="images/review-2/channel-2.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M views &#183; 4 years ago</p>
      </div>
    </div>
  </div>
  

  
  <script text="text/javascript" src="scripts/script.js"></script>
</body>
</html>
